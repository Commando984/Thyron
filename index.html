
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Topluluğumuza Katıl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #313338; } /* Discord Koyu Tema Rengi */
        .discord-blue { background-color: #5865F2; }
        .discord-blue:hover { background-color: #4752C4; }
    </style>
</head>
<body class="text-white font-sans antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center px-4 text-center">
        
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
            Sıradan bir sunucu değil, <span class="text-blue-400">yeni aileniz.</span>
        </h1>

        <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-10">
            Eğlence, samimiyet ve kaliteli vakit geçirmek isteyenlerin buluşma noktası. Bizimle beraber büyümeye hazır mısın?
        </p>

        <div class="flex items-center space-x-3 mb-8 bg-black/20 px-6 py-3 rounded-full border border-white/10 shadow-lg">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <p class="text-sm md:text-base font-medium">
                Şu an <span class="text-green-400 font-bold" id="member-count">1.240</span> kişi içeride, sen eksiksin!
            </p>
        </div>

        <a href="SUNUCU_DAVET_LINKIN" target="_blank" class="discord-blue text-white text-2xl font-bold px-12 py-5 rounded-2xl shadow-2xl transform transition hover:scale-105 active:scale-95 flex items-center space-x-4">
            <i class="fab fa-discord text-3xl"></i>
            <span>https://discord.gg/t5jYyFSTK6</span>
        </a>

        <p class="mt-8 text-gray-400 text-sm italic">
            * Bir tıkla aramıza katıl ve ayrıcalıklı rollerini al!
        </p>

    </div>

</body>
</html>
